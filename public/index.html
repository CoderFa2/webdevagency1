<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binnenkort: Web Dev Agency verandert diensten</title>
  <style>
    body{
      margin:0; font-family: 'Segoe UI', Arial, sans-serif;
      background:#fff; color:#000;
      display:flex; justify-content:center; align-items:center;
      height:100vh; text-align:center;
    }
    .header{
      position:absolute; top:20px; left:20px;
      font-weight:bold; font-size:1.4em;
      letter-spacing:1px;
    }
    .container{
      max-width:600px; padding:50px;
      border:3px solid #000;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      background:#fafafa;
    }
    h1{
      font-size:2.8em; margin-bottom:20px;
    }
    p{font-size:1.2em; margin:10px 0; line-height:1.5}
    .highlight{font-weight:bold; text-decoration:underline;}
  </style>
</head>
<body>
  <div class="header">Web Dev Agency</div>
  <div class="container">
    <h1>Web Dev Agency</h1>
    <p><span class="highlight">Binnenkort</span> veranderen en breiden we onze diensten uit.</p>
    <p>Hou ons in de gaten!</p>
  </div>
</body>
</html>
